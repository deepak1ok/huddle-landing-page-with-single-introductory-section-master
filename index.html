<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src='https://kit.fontawesome.com/8e2cd40957.js' crossorigin='anonymous'></script>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="container">
            <div class="box1">
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="box2">
                <h1 class="heading">Build The Community Your Fans Will Love</h1>
                <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <p class="button">
                    <a href="#">Register</a>
                </p>
            </div>
        </div>
        <div class="icon">
            <a href="#"><i class='fa-brands fab' aria-hidden="true">&#xf39e;</i></a>
            <a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Deepak Kumar</a>.
        </p>
    </footer>
</body>

</html>
